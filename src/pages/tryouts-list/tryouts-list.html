    <ion-title>
      Select tryout
    </ion-title>

</ion-header>

<ion-content>

  <div class="page-content-wrap">
    <div class="page-header">
      <h3><span text-capitalize>{{mode}}</span> <span *ngIf="user">{{user.name}}</span></h3>
    </div>
    <div class="tryouts-wrap">
      <tryout-preview *ngFor="let tryout of tryoutsList" [tryoutDate]="tryout.date" [tryoutName]="tryout.name"
                      [tryoutStatus]="tryout.status" [tryoutId]="tryout.id" [userMode]="mode"></tryout-preview>
    </div>
  </div>

</ion-content>

<ion-footer>
  <div padding-horizontal>
    <button ion-button color="light" block (click)="createTryoutClick()">New tryout</button>
  </div>
</ion-footer>
