<ion-header>

  <ion-navbar>
    <ion-title>{{tryout.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row center>
      <ion-col text-center>
        <h2>Coach {{coach.name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col text-center>
        <div>
          <button ion-button (click)="buttonClicked('comments')" padding-horizontal>Tryout comments</button>
        </div>
        <div>
          <button ion-button (click)="buttonClicked('suggestions')" padding-horizontal>Team suggestions</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
