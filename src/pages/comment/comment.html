<ion-header>

  <ion-navbar>
    <ion-title>Coach {{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-center no-lines>
    <img name="image" class="player-image"
         [src]="player.image ? player.image : 'assets/imgs/player_ph.png'" onError="src = 'assets/imgs/player_ph.png'"/>
  </ion-item>

  <ion-item>
    <div class="player-data-row">
      <div class="data-row-content"><h1>{{player.name}}</h1></div>
    </div>
  </ion-item>


  <ion-item>
    <ion-label stacked>Comment</ion-label>
    <ion-textarea autosize [(ngModel)]="comment.comment"></ion-textarea>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-row padding-horizontal>
      <ion-col col-6 col-md-3 offset-md-3>
        <button ion-button block (click)="saveComment()">Save</button>
      </ion-col>

      <ion-col col-6 col-md-3 *ngIf="comment.id !== null; else newComment">
        <button ion-button block color="danger" (click)="rmComment()" block >Remove comment</button>
      </ion-col>

      <ng-template #newComment>
        <ion-col col-6 col-md-3>
          <button ion-button block color="light" (click)="cancelBtn()" block >Cancel</button>
        </ion-col>
      </ng-template>

  </ion-row>
</ion-footer>
