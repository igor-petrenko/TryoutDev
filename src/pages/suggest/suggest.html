<ion-header>

  <ion-navbar>
    <ion-title>Coach {{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-center no-lines>
    <img name="image" class="player-image"
         [src]="player.image ? player.image : 'assets/imgs/player_ph.png'" onError="src = 'assets/imgs/player_ph.png'"/>
  </ion-item>

  <ion-item>
    <div class="player-data-row">
      <div class="data-row-content"><h1>{{player.name}}</h1></div>
    </div>
  </ion-item>

  <ion-item>
    <ion-label stacked>Suggest position</ion-label>
    <ion-select [(ngModel)]="suggestion.suggest" name="position">
      <ion-option *ngFor="let position of positions" [value]="position">{{position}}</ion-option>
    </ion-select>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-row padding-horizontal>
    <ion-col col-6 col-md-3 offset-md-3>
      <button ion-button block (click)="saveSuggestion()">Save</button>
    </ion-col>

    <ion-col col-6 col-md-3 *ngIf="suggestionExists; else newSuggestion">
      <button ion-button block color="danger" (click)="rmSuggestion()" block >Delete</button>
    </ion-col>

    <ng-template #newSuggestion>
      <ion-col col-6 col-md-3>
        <button ion-button block color="light" (click)="cancelBtn()" block >Cancel</button>
      </ion-col>
    </ng-template>

  </ion-row>
</ion-footer>
