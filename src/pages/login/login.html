<ion-header>
  <ion-navbar>
    <ion-title>
      Tryouts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <h3 text-center padding>Team login</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Team name</ion-label>
      <ion-input [(ngModel)]="teamName" #loginInput="ngModel" type="text" required="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" #passInput="ngModel" type="password" required></ion-input>
    </ion-item>

    <ion-item hidden></ion-item>

  </ion-list>

  <div padding>
    <button [disabled]="loginInput.invalid || passInput.invalid" ion-button color="primary" block (click)="signInClick()">Sign In</button>
  </div>

</ion-content>
