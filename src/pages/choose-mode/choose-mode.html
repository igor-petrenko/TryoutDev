<ion-header>

  <ion-navbar>
    <ion-title>Choose mode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row center>
      <ion-col text-center>
        <h2>{{userName}}</h2>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col text-center>
        <h2 text-center>Select your role</h2>
        <div>
          <button ion-button col-6 col-md-4 (click)="buttonClicked('registrator')" padding-horizontal>Registrator</button>
        </div>
        <div>
          <button ion-button col-6 col-md-4 (click)="buttonClicked('coach')" padding-horizontal>Coach</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
