<ion-header>
  <ion-navbar>
    <ion-title>
      Tryouts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <h3 text-center padding>Select user</h3>

  <ion-list>

    <ion-item>
      <ion-label>User</ion-label>
      <ion-select [(ngModel)]="selectedUserId">
        <ion-option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item hidden></ion-item>

  </ion-list>

  <div padding class="center">
    <button ion-button col-8 col-md-5 color="primary" block (click)="selectUser()">Select</button>
  </div>

  <div padding-horizontal class="center">
    <button ion-button col-8 col-md-5 padding-horizontal color="light" block (click)="registerUser()">Register as new user</button>
  </div>

  <div padding class="center">
    <button ion-button col-8 col-md-5 color="light" block (click)="signOut()">SignOut</button>
  </div>

</ion-content>
